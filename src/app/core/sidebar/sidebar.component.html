<div class="bg-gray-700 text-gray-300 text-center min-h-screen">
  <div class="p-8">
    <img src="../../../assets/images/profile.jpg" class="rounded-full aspect-square" />
  </div>
  <div class="p-2">
    <h1 class="text-4xl font-semibold">Timothy Catibog</h1>
  </div>
  <div class="p-2 text-center">
    <p>{{ title }}</p>
  </div>
  <div class="mt-4 p-2 text-white">
      <a *ngFor="let contact of contactInfo" [href]="contact.href" target="_blank" class="p-4 mx-2 text-4xl md:text-2xl leading-none aspect-square rounded text-gray-300 hover:bg-gray-800">
        <fa-icon [icon]="contact.icon" class="text-white text-4xl md:text-3xl leading-none"></fa-icon>
      </a>
  </div>
  <h2 class="text-xl font-semibold mt-8">Top Skills</h2>
  <div class="p-2 flex flex-row flex-wrap justify-center">
    <div class="p-1" *ngFor="let skill of skills">
      <p class="p-2 rounded-lg mx-1 cursor-default" [ngClass]="skill.bgColor">
        <fa-icon [icon]="skill.icon" size="lg" class="px-1"></fa-icon>
        {{ skill.name }}
      </p>
    </div>
  </div>
</div>
